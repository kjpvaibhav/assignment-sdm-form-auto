<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="ISO-8859-1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <title>Index Page for Assignment</title>
	    <link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<div class="form-container">
	        <h1>Assignment Form with CSS Selectors for Automation</h1>
	        <form action="C:\\Users\\Vaibh\\eclipse-workspace\\testwithmaven\\site\\successPage.html" method="POST">
	            <label for="textbox">Enter your Name:</label>
	            <input type="text" id="name-textbox" name="textbox" class="name-input-field" required><br>
	            
	            <label for="textbox">Select your Gender:</label>
	            <label class="gender-radio-label">
	                <input type="radio" name="gender" value="male" class="gender-radio-btn"> Male
	            </label>
	            <label class="gender-radio-label">
	                <input type="radio" name="gender" value="female" class="gender-radio-btn"> Female
	            </label>
	            <label class="gender-radio-label">
	                <input type="radio" name="gender" value="others" class="gender-radio-btn"> Others
	            </label><br>
	            
	            <label for="dropdown">Select your highest Education Qualification:</label>
	            <select id="edu-dropdown" name="edu-dropdown" class="edu-dropdown">
	                <option value="10th">10th</option>
	                <option value="12th">12th</option>
	                <option value="Diploma">Diploma</option>
	                <option value="UG">UG</option>
	                <option value="PGD">PGD</option>
	                <option value="PG">PG</option>
	                <option value="Ph.D.">Ph.D.</option>
	            </select><br>
	            
	            <button type="submit" class="submit-btn">Submit</button>
	        </form>
	    </div>
	</body>
</html>
